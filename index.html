<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="border">

            <div class="calculator">

                <input type="text" class="screen" placeholder="0" disabled>

                <div class="keypad">

                    <div class="row">
                        <button id="button">AC</button>
                        <button id="button">&percnt;</button>
                        <button id="button">D</button>
                        <button id="button">/</button>
                    </div>

                    <div class="row">
                        <button id="button">7</button>
                        <button id="button">8</button>
                        <button id="button">9</button>
                        <button id="button">*</button>
                    </div>

                    <div class="row">
                        <button id="button">4</button>
                        <button id="button">5</button>
                        <button id="button">6</button>
                        <button id="button">&plus;</button>
                    </div>

                    <div class="row">
                        <button id="button">1</button>
                        <button id="button">2</button>
                        <button id="button">3</button>
                        <button id="button">-</button>
                    </div>

                    <div class="row">
                        <button id="button">00</button>
                        <button id="button">0</button>
                        <button id="button">.</button>
                        <button id="button">&equals;</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
